# 집계 함수/지표 정의

avg:
  label: 평균
  sql: AVG
  description: 평균값 계산
  default: true

min:
  label: 최소
  sql: MIN
  description: 최소값

max:
  label: 최대
  sql: MAX
  description: 최대값

count:
  label: 개수
  sql: COUNT
  description: 데이터 개수

std:
  label: 표준편차
  sql: STDDEV
  description: 표준편차 (표본 표준편차)

stddev:
  label: 표준편차
  sql: STDDEV
  description: 표준편차 (별칭)

p50:
  label: 중앙값
  sql: PERCENTILE_CONT
  param: 0.50
  description: 50퍼센타일 (중앙값)

median:
  label: 중앙값
  sql: PERCENTILE_CONT
  param: 0.50
  description: 중앙값 (별칭)

p95:
  label: 95퍼센타일
  sql: PERCENTILE_CONT
  param: 0.95
  description: 95퍼센타일

p99:
  label: 99퍼센타일
  sql: PERCENTILE_CONT
  param: 0.99
  description: 99퍼센타일

null_ratio:
  label: 결측률
  sql: custom
  description: 결측 데이터 비율 (퍼센트)

